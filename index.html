<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="icon pages" href="img/icon/w512h5121347464645Calculator.png" sizes="16x16">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="header">
		<h1 class="name-task">My Calculator</h1>
	</header>
	<main class="body-calc wrapper-calc">
		<div class="show-screen-calc">
			<input type="text" maxlength="15" id="display" name="" class="calc-disp-input" placeholder="000000000000000">
		</div>
		<div class="place-grid-btn">
			<div class="btn-all CE-btn">CE</div>
			<div class="btn-all C-btn">C</div>
			<div class="btn-all division-btn">/</div>
			<div class="btn-all multiplication-btn">*</div>
			<div class="btn-all plus-btn plus-grit">+</div>
			<div class="btn-all  minus-btn minus-grit">-</div>
			<div class="btn-all result-btn result-grit">=</div>

			<div class="btn-all btn-num number-1 ">1</div>
			<div class="btn-all btn-num number-2">2</div>
			<div class="btn-all btn-num number-3">3</div>
			<div class="btn-all btn-num number-4">4</div>
			<div class="btn-all btn-num number-5">5</div>
			<div class="btn-all btn-num number-6">6</div>
			<div class="btn-all btn-num number-7">7</div>
			<div class="btn-all btn-num number-8">8</div>
			<div class="btn-all btn-num number-9">9</div>
			<div class="btn-all btn-num number-0">0</div>
			<div class="btn-all btn-num number-point">.</div>

		</div>
	</main>
</body>

</html>

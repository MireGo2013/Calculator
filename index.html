<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="icon pages" href="img/icon/w512h5121347464645Calculator.png" sizes="16x16">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<header class="header">
		<h1 class="name-task">My Calculator</h1>
	</header>
	<main class="body-calc wrapper-calc">
		<div class="show-screen-calc">
			<input type="text" maxlength="15" id="display" name="" value="0" class="calc-disp-input"
				placeholder="000000000000000" disabled>
		</div>
		<div class="place-grid-btn">
			<button type="button" id="clearCE" class="btn-all CE-btn clearBtn">CE</button>
			<button type="button" id="clearC" class="btn-all C-btn clearBtn">C</button>
			<button type="button" class="btn-all btn-operation division-btn">/</button>
			<button type="button" class="btn-all btn-operation multiplication-btn">*</button>
			<button type="button" class="btn-all btn-operation plus-btn plus-grit">+</button>
			<button type="button" class="btn-all btn-operation minus-btn minus-grit">-</button>
			<button type="button" class="btn-all btn-operation result-btn result-grit">=</button>

			<button type="button" class="btn-all btn-num number-1 ">1</button>
			<button type="button" class="btn-all btn-num number-2">2</button>
			<button type="button" class="btn-all btn-num number-3">3</button>
			<button type="button" class="btn-all btn-num number-4">4</button>
			<button type="button" class="btn-all btn-num number-5">5</button>
			<button type="button" class="btn-all btn-num number-6">6</button>
			<button type="button" class="btn-all btn-num number-7">7</button>
			<button type="button" class="btn-all btn-num number-8">8</button>
			<button type="button" class="btn-all btn-num number-9">9</button>
			<button type="button" class="btn-all btn-num number-0">0</button>
			<button type="button" class="btn-all btn-decimal number-point">.</button>
		</div>
	</main>
	<script src="./js/main.js" type="text/javascript">
	</script>
</body>

</html>
